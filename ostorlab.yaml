license: Apache-2.0
source: https://github.com/Ostorlab/agent_nebula
in_selectors:
  - v3
out_selectors: []
docker_file_path : Dockerfile
docker_build_root : .
mounts:
  - '$CONFIG_HOME/:/output/'
args:
  - name: "file_type"
    type: "string"
    description: "The type of the file where the message will be persisted."
    value: "json"
  - name: "output_directory"
    type: "string"
    description: "[Optional] The directory name where to store the scan messages. This is not a path, but a directory name that will be created inside the /output directory."

